    <h1>“Dream it. Plan it. Do it.”
    </br>Keep track of your tasks and turn your ideas into action
</h1>

    <h2>Register Form</h2>
    <form id="registerForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Email:</label>
        <input type="email" id="email_id" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <label>Confirm Password:</label>
        <input type="password" id="confirm_password" required><br><br>

        <button type="submit" onclick="nextPage()">Register</button>
        <p>Have an account? <a href="login.html">Login</a></p>
    </form>

    <p id="message"></p>

    <script src="register.js"></script>
</body>
</html>
